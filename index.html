<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter=swap">
        <link rel="stylesheet" href="styles.css">
        <title>Preview card component</title>
      </head>
      <body>
        <div class="logo-container">
            <img class="logo" src="./images/favicon-32x32.png" alt="Frontend mentor Logo"/>
          </div>
        <div class="main-container">
            <div class="mini-container">
                <div class="content">
                 <h1>Get <span class="span-1">insights</span> that help your business grow.</h1>
                 <p class="paragraph">
                  Discover the benefits of data analytics and make better desicions regrading revenue, customer experience, and overall efficeincy. 
                 </p>
              
                 <div class="info-2">
                   <h2>10k+ <span class="spans">COMPANIES</span></h2>
                   <h2>314 <span class="spans">TEMPLATES</span></h2> 
                   <h2>12M+ <span class="spans">QUERIES</span></h2>
                 </div>
                </div>
                <div class="image-div">
                          <div class="overlay"></div>
                          <img class="image" src="./Images/image-header-desktop.jpg" alt="people working in a office with their laptops">
                      </div>
                  </div>
              </div>
        </div>
        <footer>
            <p class="foot">
                Challenge by <a role="link" href="https://www.frontendmentor.io/home" target="_blank"> Frontend Mentor.</a>   
    
                Coded by <a role="link" href="https://github.com/dashboard" target="_blank">Avwerosuo Trust</a>
            </p>
           </footer>
      </body>
    </html>
